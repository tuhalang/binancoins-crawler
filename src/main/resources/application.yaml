spring:
  datasource:
    hikari:
      connection-timeout: 1000
      maximum-pool-size: 10
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?sslmode=disable
    username: root
    password: secret
  jpa:
    hibernate:
      ddl-auto: update


